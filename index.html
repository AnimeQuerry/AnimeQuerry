<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnimeQuerry</title>
  <link rel="stylesheet" href="./assets/style.css"> <!-- Enlace a tu archivo CSS -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
  <header>
    <h1>AnimeQuerry</h1>
  </header>
  <main>
    <nav>
      <input type="text" id="searchByName" name="search" oninput="FindByName(this.value)" placeholder="Buscar anime...">
    </nav>
    <div name="searchTags" multiple style="display: none;">
      <input type="button" value="Filter">
      <p class="title">Type</p>
      <p><input type="checkbox" name="s" id="">Anime</p>
      <p><input type="checkbox" name="s" id="">Film</p>
      <p><input type="checkbox" name="s" id="">OVA</p>
      <p><input type="checkbox" name="s" id="">Special</p>
      <p class="title">Tag</p>
      <p><input type="checkbox" name="s" id="">Isekai</p>
      <p class="title">Status</p>
      <p><input type="checkbox" name="s" id="">Finalizado</p>
      <p><input type="checkbox" name="s" id="">En Emision</p>
    </div>
    <p id="commentary"></p>
    <div id="container"></div>
  </main>
  <footer>
    <p>&copy; 2024 AnimeQuerry. Todos los derechos reservados.</p>
  </footer>
  <script src="./assets/script.js"></script>
</body>
</html>
